<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atena</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <form id="email-form">
            <textarea id="texto-email" name="texto" placeholder="Cole o conteúdo do email aqui..."></textarea>
            <div class="upload-area">
                <span>Ou faça upload de um arquivo:</span>
                <input type="file" id="arquivo-email" name="arquivo" accept=".txt,.pdf" value="Escolher arquivo">
                <label for="arquivo-email" id="procurar-btn">Procurar</label>
                <span id="file-name" class="file-name-display"></span>
            </div>
            <button type="submit" id="analisar-btn">Analisar Email</button>
        </form>

        <div id="loading" class="hidden">
            <div id="loading-content">
                Analisando... Por favor, aguarde.
                <div id="loading-icon"></div>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <h2>Resultados da Análise</h2>
            <div id="results">
                <div class="result-item">
                    <span>Este e-mail é</span>
                    <span id="resultado-categoria"></span>
                </div>
                <div class="result-item">
                    <strong>Sugestão de Resposta:</strong>
                    <p id="resultado-sugestao"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
